<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <input type="text" [(ngModel)]= "filtredStatus">
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filtredStatus:'status'" [ngClass]="getStatusClass(server)">
          <strong>{{server.name | shorten:11 | uppercase }}</strong> | {{ server.instanceType}} |
          {{server.started | date: 'fullDate' | uppercase}}
          <span class="badge badge-secondary float-right">{{server.status}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
